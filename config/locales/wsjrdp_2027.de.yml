    status_help:
      registered: Um mit deiner Anmeldung fortzufahren musst du alle Daten (über Info->Bearbeiten) und den Medizinbogen (über Medizinische Angaben->Bearbeiten) vollständig ausfüllen. <br/> Danach kannst du dein Anmeldung drucken, unterschreiben und wieder hochladen.
      printed: Du hast deine Anmeldung erfolgreich gedruckt. </br> Der nächste Schritt ist das Hochladen der Dokumente. </br> Diese müssen vollständig unterschrieben und getrennt gescannt als PDF (im Tab Dokumente hochladen) hochgeladen werden.
      upload: Du hast deine Anmeldung vollständig hochgeladen. Wir überprüfen deine Daten und die Anmeldung in den nächsten Wochen.
      in_review: Deine Anmeldedaten werden gerade von einem CMT Mitglied überprüft.
      reviewed: Dein Anmeldedokumente sind vollständig überpüft.
      confirmed: Du bist Bestätigt und Teil des Kontingents. Wir freuen uns mit dir nach Polen zu reisen.
      deregistration_noted: Wir haben deine Abmeldung erhalten. Für die weiteren Schritte kommt ein CMT Mitglied auf dich zu.
      deregistered: Du bist Abgemeldet, deine Daten werden in Kürze aus dem Anmeldesystem gelöscht.
    check_status_help:
      contract: Überprüfe für die folgenden Dokumente, dass <br/> die ID zur Person passt, <br/> alle Felder unterschrieben sind, <br/> Name und Geburstdatum mit der Anmeldung und Ausweis übereinstimmen, <br/> Rolle und Alter passen.     
      sepa: Überprüfe für das SEPA, dass die ID zur Person passt, <br/> eine valide Unterschrift auf dem Dokument ist.     
      external: Überprüfe für folgende Dokumente die Validität.     
    contact_fields:
      format_birthday: (dd.mm.yyyy)
      no_sensitive_information: ""
    finance_fields:
      sepa_header: Kontaktdaten Kontoinhaber*in
      sepa_info: werden für das SEPA Lastschriftmandat und bei Fragen rund um den Zahlungsverkehr verwendet
      early_payer_help: Wenn du das Zahlungsmodell Einmalzahlung (Early Payer) auswählst, unterstützt du uns bei der Durchführung des Jamborees und sicherst dir so früh deinen Platz im Deutschen Kontingent. <br/> Dafür wird, nach Bestätigung deiner Teilnahme, bei Anmeldung bis 31.10. im November der komplette Betrag von deinem Konto abgebucht.
      invalid_iban: ist keine gültige IBAN
    association_fields:
      buddy_id_header: Mit diesen Personen möchte ich in eine Unit
      rdp_association_header: Verbandszugehörigkeit
      buddy_id_help: 'Mit der Buddy-ID kannst du dir eine*n Unit Leader*in bzw. eine*n Freund*in wünschen. <br/> Die jeweilige Buddy-ID erfährst du von deinem Buddy. <br/> Du kannst deine Buddy-ID auch weitergeben und findest sie oben auf dieser Seite.  <br/>Wenn du eine Buddy-ID angibst sieht dein Buddy in seinem Profil, deinen Namen und E-Mailadresse.'
    participant_wish_data:
      header: Die folgenden Personen haben deine Buddy-ID angegeben und
      header_ul: wünschen sich dich als Unit Leader
      header_yp: wünschen sich dich als Buddy
    buttons:
      copy_data: aus Teilnehmer*in Daten übernehmen
      print_preview: Vorschau drucken
      print_preview_info: Hier kannst du dir ein Vorschau-PDF deiner Anmeldung genererieren. <br/> Überprüfe damit ob du deine Daten richtig angegeben hast. <br/> Das Vorschau PDF darf nicht hochgeladen werden und ist keine Anmeldung.
      print_preview_hint: Zur Kontrolle der Anmeldung
      print_submit: Verbindlich drucken
      print_submit_info: Hier kannst du deine Anmeldung verbindlich drucken. <br/> Nach dem Drucken, werden einige Felder zur Bearbeitung gesperrt und du kommst in den nächsten Anmeldestatus. <br/> Der nächste Schritt ist das Hochladen der Dokumente. <br/> Diese müssen vollständig unterschrieben und getrennt gescannt als PDF (im Tab Dokumente hochladen) hochgeladen werden.
      print_submit_hint: Sperrt bestimmte Felder (wie z.B. Name und SEPA-Daten) für weitere Bearbeitung
      printed_info: Du hast deine Anmeldung erfolgreich gedruckt. <br/> Hier kannst du sie dir noch einmal herunterladen. <br/> Im nächsten Schritt musst du die Anmeldung und weitere Dokumente bei 'Upload' hochladen.
      show_registration_generated: Gedruckte Anmeldung erneut herunterladen
      review_hint: Dokument einsehen
      upload_info: Lade hier die verschiedenen Dokumentteile der Anmeldung, unterschrieben und als PDF-Dokument, eingescannt hoch. <br/> Denke daran, dass das Vorschau-PDF nicht als Anmeldung gibt. <br/> Falls du später noch einmal checken, möchtest welche Dokumente du bei uns hochgeladen hast, kannst du diese hier auch einsehen.
      upload_passport_info: Wir benötigen hier eine Kopie eines gültigen Personalausweis oder Reisepass, auf dem wir Name und Geburtsdatum erkennen können. </br> Im Idealfall ist dieser Ausweis auch noch im August 2027 gültig.
      upload_good_conduct_info: Bitte lade hier NICHT das orginal Führungszeugnis hoch, sondern den Nachweis zur Einsichtnahme! </br> <a href="https://www.worldscoutjamboree.de/fuhrungszeugnis/">Hier findest du noch einmal eine ausführliche Erklärung dazu.</a>
    alerts:
      print_missing_fields: Leider kannst du noch nicht drucken. Unter Kontaktdaten fehlen noch korrekte Angaben für folgende Felder
      iban: Deine IBAN ist fehlerhaft, bitte überprüfe diese noch einmal!
      sepa_mail: Deine Mailadrese für das SEPA Verfahren ist fehlerhaft, bitte überprüfe diese noch einmal!
      medical: Du hast nichts unter Medizinische Angaben eingetragen, bitte überprüfe diese noch mal auf Vollständigkeit!

