name: 'Lint and test'

on:
  # Runs nightly to notice if changes to the core break the wagon
  schedule:
    - cron:  '38 3 * * *'

  # Run on all pushes
  push:
    paths-ignore:
      - 'doc/**'
      - '**.md'

  # Run on all pull requests
  pull_request:
    paths-ignore:
      - 'doc/**'
      - '**.md'

  # Allow manual triggering of the workflow
  workflow_dispatch:
    inputs:
      hitobito_version:
        description: 'Hitobito core version (git branch or tag)'
        required: false

jobs:
  define-matrix:
    runs-on: ubuntu-latest
    outputs:
      core_refs: ${{ steps.set-refs.outputs.core_refs }}
    steps:
      - name: Set hitobito core refs
        id: set-refs
        run: |
          DEPLOYED_REF="2.5.7"
          if [ "${{ github.event_name }}" = "push" ]; then
            # For pushes, only tests against the deployed branch
            echo "core_refs=[\"${DEPLOYED_REF}\"]" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.hitobito_version }}" ]; then
            # For manual runs with specified version, only test that version
            echo "core_refs=[\"${{ inputs.hitobito_version }}\"]" >> "$GITHUB_OUTPUT"
          else
            # Test deployed branch and master
            echo "core_refs=[\"${DEPLOYED_REF}\", \"master\"]" >> "$GITHUB_OUTPUT"
          fi
  wagon_tests:
    needs: define-matrix
    strategy:
      fail-fast: false
      matrix:
        core_ref: ${{ fromJSON(needs.define-matrix.outputs.core_refs) }}
    uses: ./.github/workflows/wagon-tests.yml
    with:
      wagon_repository: ${{ github.event.repository.name }}
      core_ref: ${{ matrix.core_ref }}
